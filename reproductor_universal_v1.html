<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Universal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url(https://static.wixstatic.com/media/8a7da0_da693a5c2b2d42bbb084707197421b0a~mv2.png);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .main-player {
      flex: 3;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .video-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #003a73;
    }

    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .control-btn {
      background: #003a73;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: #007bb5;
    }

    .episode-selector {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-weight: bold;
    }

    .sidebar {
      flex: 2;
      background: #f4f4f4;
      padding: 15px;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-header {
      margin-bottom: 10px;
    }

    .sidebar-header h2 {
      margin: 0;
      color: #003a73;
      font-size: 20px;
    }

    .sidebar-header .sub-info {
      font-size: 14px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .server-select {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #003a73;
      background: white;
      color: #003a73;
      font-weight: bold;
    }

    .episode-list {
      max-height: 420px;
      overflow-y: auto;
    }

    .episode-item {
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .episode-item:hover {
      transform: scale(1.02);
    }

    .episode-item.active {
      background-color: #dceeff;
      border: 2px solid #007bb5;
    }

    .thumbnail {
      width: 120px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }

    .episode-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .episode-title {
      font-weight: bold;
      color: #003a73;
    }

    .episode-server {
      font-size: 0.85em;
      color: #666;
    }

    /* ======= BOTÓN VOLVER AL CATÁLOGO ======= */
    .back-button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 15px;
    }

    .back-button:hover {
      background: #5a6268;
    }

    /* ======= ESTILOS PARA BOTÓN DE SERVICIO ======= */
    .service-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .service-toggle-label {
      font-size: 14px;
      font-weight: bold;
      color: #003a73;
    }

    .service-toggle-btn {
      background: #003a73;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
    }

    .service-toggle-btn:hover {
      background: #007bb5;
    }

    .service-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    .service-firebase {
      background-color: #e3f2fd;
      color: #1565c0;
    }

    .service-cloudflare {
      background-color: #f3e5f5;
      color: #7b1fa2;
    }

    .service-sheets {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    /* ======= ESTILO RESPONSIVO ======= */
    @media (max-width: 900px) {
      body {
        align-items: flex-start;
        background-color: #f8fafc;
      }

      .container {
        flex-direction: column;
        width: 94%;
        max-width: 950px;
        margin: 15px auto;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        background: #ffffff;
      }

      .main-player {
        padding: 12px;
      }

      #videoContainer {
        width: 100%;
        aspect-ratio: 16/9;
        position: relative;
        background-color: #000;
        border-radius: 12px;
        overflow: hidden;
      }

      #videoContainer iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        border: none;
        border-radius: 12px;
        object-fit: cover;
      }

      .sidebar {
        order: 2;
        width: 100%;
        padding: 10px;
        background: #f9f9f9;
        border-top: 2px solid #e0e0e0;
        overflow: hidden;
      }

      .episode-list {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
        gap: 10px;
        padding-bottom: 10px;
        scroll-behavior: smooth;
      }

      .episode-item {
        flex: 0 0 calc(25% - 10px);
        min-width: 180px;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background: white;
        border-radius: 10px;
        padding: 10px;
      }

      .episode-item.active {
        background-color: #dceeff;
        border: 2px solid #007bb5;
      }

      .thumbnail {
        width: 100%;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
      }

      .episode-info {
        margin-top: 5px;
      }

      .episode-title {
        font-weight: bold;
        font-size: 14px;
        color: #003a73;
      }

      .episode-server {
        font-size: 12px;
        color: #666;
      }

      .controls-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .controls-bar select {
        width: 100%;
      }

      .controls-bar > div {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .control-btn {
        flex: 1;
        padding: 10px;
      }

      .service-toggle {
        justify-content: center;
        margin-top: 8px;
      }
    }

    /* Extra refinamiento para celulares pequeños */
    @media (max-width: 600px) {
      .container {
        width: 92%;
        margin: 10px auto;
        border-radius: 18px;
      }

      #videoContainer {
        aspect-ratio: 16/9;
      }

      .episode-item {
        min-width: 150px;
      }
    }

    /* ======== AJUSTE DE CONTADOR DE EPISODIOS ======== */
    #episodeCount {
      display: inline-block;
      font-size: 15px;
      font-weight: 600;
      color: #003a73;
      margin-top: 6px;
      padding: 4px 10px;
      background: #e6f0ff;
      border-radius: 10px;
      border: 1px solid #bcd3f9;
      white-space: nowrap;
    }

    .sidebar-header .sub-info {
      flex-wrap: wrap;
      gap: 6px;
    }

    /* ======== AJUSTE DEL TÍTULO LARGO ======== */
    #videoDetails {
      font-size: 16px;
      font-weight: 600;
      color: #003a73;
      margin-top: 8px;
      word-wrap: break-word;
      word-break: break-word;
      line-height: 1.3;
    }

    @media (max-width: 900px) {
      #videoDetails {
        font-size: 14px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 5px;
      }

      #episodeCount {
        font-size: 14px;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-player">
      <!-- Botón para volver al catálogo -->
      <button class="back-button" onclick="volverAlCatalogo()">
        ← Volver al Catálogo
      </button>
      
      <div class="controls-bar">
        <select class="episode-selector" onchange="selectEpisode(this.value)"></select>
        <div>
          <button class="control-btn" onclick="previousEpisode()">⏪ Episodio Anterior</button>
          <button class="control-btn" onclick="nextEpisode()">Siguiente Episodio ⏩</button>
        </div>
      </div>
      <div class="video-container" id="videoContainer"></div>
      <div class="video-info" id="videoDetails"></div>
    </div>

    <!-- LISTA DE EPISODIOS -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 id="serieTitle">Cargando serie...</h2>
        <div class="sub-info">
          <span id="seasonLang">Cargando...</span>
          <span id="episodeCount">0 episodios</span>
        </div>
        <select class="server-select" id="serverSelect" onchange="changeVideo(this.value)"></select>
        
        <!-- BOTÓN DE CAMBIO DE SERVICIO -->
        <div class="service-toggle">
          <span class="service-toggle-label">Servicio:</span>
          <button class="service-toggle-btn" id="serviceToggleBtn" onclick="toggleService()">Cambiar a Cloudflare</button>
          <span class="service-status service-firebase" id="serviceStatus">Firebase</span>
        </div>
      </div>
      <div class="episode-list" id="sidebarPlaylist"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    /* ==================== CONFIGURACIÓN ==================== */
    const firebaseConfig = {
      apiKey: "AIzaSyB6MY2y5uyum87PdUHUpY8NNh4D73Yhx4U",
      authDomain: "animes-plus-89b93.firebaseapp.com",
      projectId: "animes-plus-89b93",
      storageBucket: "animes-plus-89b93.appspot.com",
      messagingSenderId: "402867181985",
      appId: "1:402867181985:web:d695b12977fe4270dbd3e0",
      measurementId: "G-DN632G7XJT"
    };

    // URL base para Cloudflare Workers
    const CLOUDFLARE_BASE_URL = "https://proyecto-cloudflare.apiprueba2025.workers.dev";

    // Configuración de Google Sheets (misma ID que el menú principal)
    const GOOGLE_SHEETS_CONFIG = {
      SPREADSHEET_ID: '1V4LTYiuTDZ_Y_k6GRyVmFm5-G3rVhE6x1KfIcxJfLqM',
      SHEET_NAME: 'Iframes', // Hoja diferente para iframes
      RANGE: 'A:F' // Ajusta según las columnas que necesites
    };

    // Variables globales dinámicas
    let nombreSerie = "";
    let temporada = "";
    let idioma = "";
    
    let episodios = [];
    let currentEpisode = 0;
    let servidorActivo = null;
    let servicioActivo = 'firebase'; // 'firebase', 'cloudflare' o 'sheets'

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ==================== FUNCIONES DE NAVEGACIÓN ==================== */
    function volverAlCatalogo() {
      window.location.href = "Menu_Principal.html";
    }

    function obtenerParametrosURL() {
      const urlParams = new URLSearchParams(window.location.search);
      nombreSerie = urlParams.get('serie') || "";
      
      const tempIdioma = urlParams.get('temporada') || "";
      
      if (tempIdioma.includes(" - ")) {
        const partes = tempIdioma.split(" - ");
        temporada = partes[0] || "";
        idioma = partes[1] || "Sub Español";
      } else {
        temporada = tempIdioma;
        idioma = "Sub Español";
      }
      
      if (!nombreSerie || !temporada) {
        mostrarError("No se especificó la serie o temporada");
        return false;
      }
      
      document.title = `${nombreSerie} - ${temporada}`;
      return true;
    }

    function mostrarError(mensaje) {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = `
        <div style="padding: 40px; text-align: center; background: #fff3cd; border-radius: 10px; color: #856404;">
          <h3 style="margin-top: 0;">⚠️ Error</h3>
          <p>${mensaje}</p>
          <button onclick="volverAlCatalogo()" style="margin-top: 15px; padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Volver al catálogo
          </button>
        </div>
      `;
      
      document.getElementById("serieTitle").textContent = "Error";
      document.getElementById("seasonLang").textContent = "Parámetros incorrectos";
      document.getElementById("episodeCount").textContent = "0 episodios";
    }

    /* ==================== FUNCIONES DE SERVICIO ==================== */
    function toggleService() {
      if (servicioActivo === 'firebase') {
        servicioActivo = 'cloudflare';
      } else if (servicioActivo === 'cloudflare') {
        servicioActivo = 'sheets';
      } else {
        servicioActivo = 'firebase';
      }
      updateServiceUI();
      cargarEpisodios();
    }

    function updateServiceUI() {
      const serviceToggleBtn = document.getElementById('serviceToggleBtn');
      const serviceStatus = document.getElementById('serviceStatus');
      
      // Actualizar texto del botón
      if (servicioActivo === 'firebase') {
        serviceToggleBtn.textContent = 'Cambiar a Cloudflare';
        serviceStatus.textContent = 'Firebase';
        serviceStatus.className = 'service-status service-firebase';
      } else if (servicioActivo === 'cloudflare') {
        serviceToggleBtn.textContent = 'Cambiar a Google Sheets';
        serviceStatus.textContent = 'Cloudflare';
        serviceStatus.className = 'service-status service-cloudflare';
      } else {
        serviceToggleBtn.textContent = 'Cambiar a Firebase';
        serviceStatus.textContent = 'Google Sheets';
        serviceStatus.className = 'service-status service-sheets';
      }
    }

    async function cargarEpisodios() {
      if (!obtenerParametrosURL()) return;
      
      mostrarMensajeCarga();
      
      if (servicioActivo === 'firebase') {
        await cargarEpisodiosDesdeFirebase();
      } else if (servicioActivo === 'cloudflare') {
        await cargarEpisodiosDesdeCloudflare();
      } else {
        await cargarEpisodiosDesdeGoogleSheets();
      }
    }

    function mostrarMensajeCarga() {
      const videoContainer = document.getElementById('videoContainer');
      let servicioTexto = '';
      if (servicioActivo === 'firebase') servicioTexto = 'Firebase';
      else if (servicioActivo === 'cloudflare') servicioTexto = 'Cloudflare';
      else servicioTexto = 'Google Sheets';
      
      videoContainer.innerHTML = `
        <div style="padding: 40px; text-align: center; background: #e9ecef; border-radius: 10px;">
          <div style="margin-bottom: 15px;">⏳</div>
          <h3 style="margin-top: 0; color: #003a73;">Cargando episodios...</h3>
          <p>${nombreSerie}</p>
          <p>${temporada} - ${idioma}</p>
          <p style="font-size: 12px; color: #666;">Servicio: ${servicioTexto}</p>
        </div>
      `;
    }

    /* ==================== FIREBASE ==================== */
    async function cargarEpisodiosDesdeFirebase() {
      try {
        const idiomaDocRef = db
          .collection("animes-series").doc(nombreSerie)
          .collection("Temporadas").doc(temporada)
          .collection("Idiomas").doc(idioma);
        
        const idiomaDoc = await idiomaDocRef.get();
        
        if (!idiomaDoc.exists) {
          const idiomasSnap = await db
            .collection("animes-series").doc(nombreSerie)
            .collection("Temporadas").doc(temporada)
            .collection("Idiomas").get();
          
          if (idiomasSnap.empty) {
            throw new Error(`No se encontró el idioma "${idioma}" ni alternativos`);
          }
          
          const primerIdioma = idiomasSnap.docs[0].id;
          idioma = primerIdioma;
        }

        const servidoresSnap = await db
          .collection("animes-series").doc(nombreSerie)
          .collection("Temporadas").doc(temporada)
          .collection("Idiomas").doc(idioma)
          .collection("Servidores").get();

        episodios = [];

        for (const servidorDoc of servidoresSnap.docs) {
          const servidor = servidorDoc.id;
          const epsSnapshot = await db
            .collection("animes-series").doc(nombreSerie)
            .collection("Temporadas").doc(temporada)
            .collection("Idiomas").doc(idioma)
            .collection("Servidores").doc(servidor)
            .collection("Episodios").get();

          epsSnapshot.forEach(doc => {
            const nombreEp = doc.id;
            const iframe = doc.data().iframe;

            let episodio = episodios.find(e => e.name === nombreEp);
            if (!episodio) {
              episodio = { name: nombreEp, embeds: {} };
              episodios.push(episodio);
            }

            episodio.embeds[servidor] = iframe;
          });
        }

        if (episodios.length === 0) {
          throw new Error(`No se encontraron episodios para ${nombreSerie} - ${temporada} (${idioma})`);
        }

        episodios.sort((a, b) => a.name.localeCompare(b.name, 'es', { numeric: true }));
        servidorActivo = Object.keys(episodios[0].embeds)[0];
        updateHeaderInfo();
        renderEpisodeSelector();
        renderServerOptions();
        changeVideo(servidorActivo);
        renderSidebar();
      } catch (error) {
        console.error("Error cargando desde Firebase:", error);
        // Rotar al siguiente servicio
        servicioActivo = 'cloudflare';
        updateServiceUI();
        await cargarEpisodiosDesdeCloudflare();
      }
    }

    /* ==================== CLOUDFLARE ==================== */
    async function cargarEpisodiosDesdeCloudflare() {
      try {
        const servidoresResponse = await fetch(
          `${CLOUDFLARE_BASE_URL}/servidores?serie=${encodeURIComponent(nombreSerie)}&temporada=${encodeURIComponent(temporada)}&idioma=${encodeURIComponent(idioma)}`
        );
        
        if (!servidoresResponse.ok) {
          throw new Error(`Error HTTP: ${servidoresResponse.status}`);
        }
        
        const servidores = await servidoresResponse.json();
        
        if (!servidores || servidores.error) {
          const idiomasResponse = await fetch(
            `${CLOUDFLARE_BASE_URL}/idiomas?serie=${encodeURIComponent(nombreSerie)}&temporada=${encodeURIComponent(temporada)}`
          );
          
          if (idiomasResponse.ok) {
            const idiomasDisponibles = await idiomasResponse.json();
            throw new Error(`Idioma "${idioma}" no disponible. Idiomas disponibles: ${idiomasDisponibles.join(', ')}`);
          } else {
            throw new Error("Error obteniendo servidores");
          }
        }

        episodios = [];

        for (const servidor of servidores) {
          const episodiosResponse = await fetch(
            `${CLOUDFLARE_BASE_URL}/episodios?serie=${encodeURIComponent(nombreSerie)}&temporada=${encodeURIComponent(temporada)}&idioma=${encodeURIComponent(idioma)}&servidor=${encodeURIComponent(servidor)}`
          );
          
          if (!episodiosResponse.ok) {
            console.warn(`No se pudieron obtener episodios para ${servidor}`);
            continue;
          }
          
          const episodiosData = await episodiosResponse.json();
          
          if (!episodiosData || episodiosData.error) {
            console.warn(`Error obteniendo episodios para ${servidor}:`, episodiosData.error);
            continue;
          }

          episodiosData.forEach(epData => {
            let episodio = episodios.find(e => e.name === epData.episodio);
            if (!episodio) {
              episodio = { name: epData.episodio, embeds: {} };
              episodios.push(episodio);
            }
            episodio.embeds[servidor] = epData.iframe;
          });
        }

        if (episodios.length === 0) {
          throw new Error(`No se encontraron episodios en Cloudflare para ${idioma}`);
        }

        episodios.sort((a, b) => a.name.localeCompare(b.name, 'es', { numeric: true }));
        servidorActivo = Object.keys(episodios[0].embeds)[0];
        updateHeaderInfo();
        renderEpisodeSelector();
        renderServerOptions();
        changeVideo(servidorActivo);
        renderSidebar();
      } catch (error) {
        console.error("Error cargando desde Cloudflare:", error);
        // Rotar al siguiente servicio
        servicioActivo = 'sheets';
        updateServiceUI();
        await cargarEpisodiosDesdeGoogleSheets();
      }
    }

    /* ==================== GOOGLE SHEETS ==================== */
    async function cargarEpisodiosDesdeGoogleSheets() {
      try {
        // URL para obtener los datos en formato CSV
        const csvUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_CONFIG.SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEETS_CONFIG.SHEET_NAME}`;
        
        console.log("Cargando desde Google Sheets URL:", csvUrl);
        const response = await fetch(csvUrl);
        
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }
        
        const csvText = await response.text();
        console.log("Datos CSV recibidos (primeros 500 chars):", csvText.substring(0, 500));
        
        // Parsear el CSV
        const rows = parseGoogleSheetsCSV(csvText);
        
        if (rows.length === 0) {
          throw new Error("No se encontraron datos en Google Sheets");
        }
        
        // Identificar índices de columnas basados en encabezados
        const headers = rows[0].map(h => h.trim().toLowerCase());
        const indexSerie = headers.findIndex(h => h.includes('serie') || h.includes('nombre'));
        const indexTemporada = headers.findIndex(h => h.includes('temporada') || h.includes('season'));
        const indexIdioma = headers.findIndex(h => h.includes('idioma') || h.includes('language'));
        const indexServidor = headers.findIndex(h => h.includes('servidor') || h.includes('server'));
        const indexEpisodio = headers.findIndex(h => h.includes('episodio') || h.includes('episode'));
        const indexIframe = headers.findIndex(h => h.includes('iframe') || h.includes('embed'));
        
        // Validar que tenemos las columnas necesarias
        if (indexSerie === -1 || indexTemporada === -1 || indexEpisodio === -1 || indexIframe === -1) {
          console.error("Encabezados encontrados:", headers);
          throw new Error("Formato de Google Sheets incorrecto. Se necesitan columnas: Serie, Temporada, Episodio, Iframe");
        }
        
        episodios = [];
        const processedRows = new Set();
        
        // Procesar filas
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          
          // Verificar que la fila tiene suficientes columnas
          if (row.length <= Math.max(indexSerie, indexTemporada, indexEpisodio, indexIframe)) {
            continue;
          }
          
          const rowSerie = (row[indexSerie] || '').trim();
          const rowTemporada = (row[indexTemporada] || '').trim();
          const rowIdioma = indexIdioma !== -1 ? (row[indexIdioma] || '').trim() : idioma;
          const rowServidor = indexServidor !== -1 ? (row[indexServidor] || 'Default').trim() : 'Default';
          const rowEpisodio = (row[indexEpisodio] || '').trim();
          const rowIframe = (row[indexIframe] || '').trim();
          
          // Filtrar por serie, temporada e idioma
          if (rowSerie.toLowerCase() !== nombreSerie.toLowerCase() ||
              rowTemporada !== temporada ||
              rowIdioma.toLowerCase() !== idioma.toLowerCase()) {
            continue;
          }
          
          if (!rowEpisodio || !rowIframe) {
            continue;
          }
          
          const rowKey = `${rowEpisodio}|${rowServidor}`;
          if (processedRows.has(rowKey)) continue;
          
          processedRows.add(rowKey);
          
          let episodio = episodios.find(e => e.name === rowEpisodio);
          if (!episodio) {
            episodio = { name: rowEpisodio, embeds: {} };
            episodios.push(episodio);
          }
          
          episodio.embeds[rowServidor] = rowIframe;
        }
        
        if (episodios.length === 0) {
          throw new Error(`No se encontraron episodios en Google Sheets para ${nombreSerie} - ${temporada} (${idioma})`);
        }
        
        episodios.sort((a, b) => a.name.localeCompare(b.name, 'es', { numeric: true }));
        servidorActivo = Object.keys(episodios[0].embeds)[0] || 'Default';
        updateHeaderInfo();
        renderEpisodeSelector();
        renderServerOptions();
        changeVideo(servidorActivo);
        renderSidebar();
        
        console.log(`Cargados ${episodios.length} episodios desde Google Sheets`);
        
      } catch (error) {
        console.error("Error cargando desde Google Sheets:", error);
        // Rotar de vuelta a Firebase
        servicioActivo = 'firebase';
        updateServiceUI();
        await cargarEpisodiosDesdeFirebase();
      }
    }

    // Función auxiliar para parsear CSV de Google Sheets
    function parseGoogleSheetsCSV(text) {
      const rows = [];
      const lines = text.split('\n');
      
      for (const line of lines) {
        if (!line.trim()) continue;
        
        const row = [];
        let currentCell = '';
        let insideQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          
          if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === ',' && !insideQuotes) {
            row.push(currentCell.trim());
            currentCell = '';
          } else {
            currentCell += char;
          }
        }
        
        row.push(currentCell.trim());
        
        const cleanedRow = row.map(cell => {
          return cell.replace(/^"|"$/g, '');
        });
        
        rows.push(cleanedRow);
      }
      
      return rows;
    }

    /* ==================== FUNCIONES DE REPRODUCCIÓN ==================== */
    function updateHeaderInfo() {
      document.getElementById("serieTitle").textContent = nombreSerie;
      document.getElementById("seasonLang").textContent = `${temporada} - ${idioma}`;
      document.getElementById("episodeCount").textContent = `${episodios.length} episodios`;
    }

    function renderEpisodeSelector() {
      const selector = document.querySelector('.episode-selector');
      selector.innerHTML = '';
      episodios.forEach((ep, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = ep.name;
        if (index === currentEpisode) option.selected = true;
        selector.appendChild(option);
      });
      selector.onchange = () => {
        currentEpisode = parseInt(selector.value);
        changeVideo(servidorActivo);
      };
    }

    function renderServerOptions() {
      const serverSelect = document.getElementById("serverSelect");
      serverSelect.innerHTML = '';
      const servidores = [...new Set(episodios.flatMap(ep => Object.keys(ep.embeds)))];
      servidores.forEach(server => {
        const option = document.createElement('option');
        option.value = server;
        option.textContent = server;
        if (server === servidorActivo) option.selected = true;
        serverSelect.appendChild(option);
      });
    }

    function renderSidebar() {
      const sidebar = document.getElementById('sidebarPlaylist');
      sidebar.innerHTML = '';
      episodios.forEach((ep, index) => {
        if (ep.embeds[servidorActivo]) {
          const item = document.createElement('div');
          item.className = 'episode-item';
          if (index === currentEpisode) item.classList.add('active');
          item.onclick = () => {
            currentEpisode = index;
            renderEpisodeSelector();
            renderServerOptions();
            changeVideo(servidorActivo);
          };
          const img = document.createElement('img');
          img.src = getCustomThumbnailURL(servidorActivo);
          img.className = 'thumbnail';
          const info = document.createElement('div');
          info.className = 'episode-info';
          const title = document.createElement('div');
          title.className = 'episode-title';
          title.textContent = ep.name;
          const server = document.createElement('div');
          server.className = 'episode-server';
          server.textContent = servidorActivo;
          info.appendChild(title);
          info.appendChild(server);
          item.appendChild(img);
          item.appendChild(info);
          sidebar.appendChild(item);
        }
      });
    }

    function selectEpisode(index) {
      currentEpisode = parseInt(index);
      changeVideo(servidorActivo);
    }

    function nextEpisode() {
      if (currentEpisode < episodios.length - 1) {
        currentEpisode++;
        renderEpisodeSelector();
        renderServerOptions();
        changeVideo(servidorActivo);
      }
    }

    function previousEpisode() {
      if (currentEpisode > 0) {
        currentEpisode--;
        renderEpisodeSelector();
        renderServerOptions();
        changeVideo(servidorActivo);
      }
    }

    function changeVideo(servidor) {
      servidorActivo = servidor;
      const videoContainer = document.getElementById('videoContainer');
      const videoDetails = document.getElementById("videoDetails");

      videoContainer.innerHTML = '';

      const embed = episodios[currentEpisode].embeds[servidor];

      if (!embed) {
        videoContainer.innerHTML = `
          <div style="padding: 20px; background-color: #ffeeee; color: #a94442; border-radius: 10px; text-align: center;">
            <p style="font-weight: bold;">Este episodio (<strong>${episodios[currentEpisode].name}</strong>) no está disponible en el servidor: <u>${servidor}</u> por varias razones (Copyright o no se pudo subir al Servidor).</p>
            <button onclick="irAEpisodioDisponible('${servidor.replace(/'/g, "\\'")}')" style="margin-top:10px; padding: 10px 20px; background-color: #003a73; color: white; border: none; border-radius: 8px; cursor: pointer;">
              Ir a los episodios disponibles
            </button>
          </div>
        `;
        videoDetails.textContent = `${nombreSerie} | ${temporada} - ${idioma} | ${episodios[currentEpisode].name} | ${servidor} (No disponible)`;
        renderServerOptions();
        renderSidebar();
        return;
      }

      if (servidor === 'abyss') {
        const iframe = document.getElementById('abyssIframe') || document.createElement('iframe');
        iframe.id = 'abyssIframe';
        iframe.style.display = 'block';
        iframe.style.width = '100%';
        iframe.style.minHeight = '440px';
        iframe.style.border = 'none';
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('loading', 'lazy');
        iframe.srcdoc = episodios[currentEpisode].embeds[servidor];
        videoContainer.appendChild(iframe);
      } 
      else if (servidor.toLowerCase().includes('jumpshare')) {
        const container = document.createElement('div');
        container.style.position = 'relative';
        container.style.width = '100%';
        container.style.paddingBottom = '56.25%';
        container.style.height = '0';
        container.style.overflow = 'hidden';
        container.style.borderRadius = '10px';
        container.style.backgroundColor = '#000';
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(embed, 'text/html');
        const iframe = doc.querySelector('iframe');
        
        if (iframe) {
          iframe.style.position = 'absolute';
          iframe.style.top = '0';
          iframe.style.left = '0';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.border = 'none';
          iframe.style.borderRadius = '10px';
          iframe.setAttribute('allowfullscreen', '');
          iframe.setAttribute('webkitallowfullscreen', '');
          iframe.setAttribute('mozallowfullscreen', '');
          container.appendChild(iframe);
          videoContainer.appendChild(container);
        } else {
          videoContainer.innerHTML = embed;
        }
      }
      else if (servidor === 'Tokio Video') {
        let modifiedEmbed = embed.replace(/style="[^"]*max-width:[^";]*;?[^"]*"/gi, '');
        videoContainer.innerHTML = modifiedEmbed;
      }
      else {
        videoContainer.innerHTML = embed;
      }

      if (videoDetails) {
        videoDetails.textContent = `${nombreSerie} | ${temporada} - ${idioma} | ${episodios[currentEpisode].name} | ${servidor}`;
      }

      renderServerOptions();
      renderSidebar();
    }

    function irAEpisodioDisponible(servidor) {
      let encontrado = false;

      for (let i = 0; i < episodios.length; i++) {
        if (episodios[i].embeds[servidor]) {
          currentEpisode = i;
          changeVideo(servidor);
          encontrado = true;
          break;
        }
      }

      if (!encontrado) {
        const videoContainer = document.getElementById('videoContainer');
        videoContainer.innerHTML = `
          <div style="padding: 20px; background-color: #fff8e1; color: #8a6d3b; border-radius: 10px; text-align: center;">
            <p>No se encontraron episodios disponibles en el servidor: <u>${servidor}</u>.</p>
          </div>
        `;
      }
    }

    function getCustomThumbnailURL() {
      return "https://excelpic.s3.us-west-2.amazonaws.com/QESGQPMOPKR1/blob-NCnd1741995020243.webp";
    }

    /* ==================== INICIALIZACIÓN ==================== */
    document.addEventListener('DOMContentLoaded', function() {
      updateServiceUI();
      
      if (obtenerParametrosURL()) {
        cargarEpisodios();
      } else {
        mostrarError("Por favor, selecciona una serie desde el catálogo principal.");
      }
    });
  </script>
