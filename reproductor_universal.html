<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Universal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
     body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url(https://static.wixstatic.com/media/8a7da0_da693a5c2b2d42bbb084707197421b0a~mv2.png);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .main-player {
      flex: 3;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .video-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #003a73;
    }

    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .control-btn {
      background: #003a73;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: #007bb5;
    }

    .episode-selector {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-weight: bold;
    }

    .sidebar {
      flex: 2;
      background: #f4f4f4;
      padding: 15px;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-header {
      margin-bottom: 10px;
    }

    .sidebar-header h2 {
      margin: 0;
      color: #003a73;
      font-size: 20px;
    }

    .sidebar-header .sub-info {
      font-size: 14px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .server-select {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #003a73;
      background: white;
      color: #003a73;
      font-weight: bold;
    }

    .episode-list {
      max-height: 420px;
      overflow-y: auto;
    }

    .episode-item {
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .episode-item:hover {
      transform: scale(1.02);
    }

    .episode-item.active {
      background-color: #dceeff;
      border: 2px solid #007bb5;
    }

    .thumbnail {
      width: 120px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }

    .episode-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .episode-title {
      font-weight: bold;
      color: #003a73;
    }

    .episode-server {
      font-size: 0.85em;
      color: #666;
    }

    /* ======= NUEVO: BOTÓN VOLVER AL CATÁLOGO ======= */
    .back-button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 15px;
    }

    .back-button:hover {
      background: #5a6268;
    }

    /* ======= ESTILOS PARA BOTÓN DE SERVICIO ======= */
    .service-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .service-toggle-label {
      font-size: 14px;
      font-weight: bold;
      color: #003a73;
    }

    .service-toggle-btn {
      background: #003a73;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
    }

    .service-toggle-btn:hover {
      background: #007bb5;
    }

    .service-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    .service-active {
      background-color: #e6f7e6;
      color: #2e7d32;
    }

    .service-inactive {
      background-color: #ffebee;
      color: #c62828;
    }

    /* ======= NUEVO: SECCIÓN DE SERIES RECOMENDADAS ======= */
    .recomendaciones-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #eaeaea;
    }

    .recomendaciones-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .recomendaciones-header h3 {
      margin: 0;
      color: #003a73;
      font-size: 18px;
    }

    .recomendaciones-grid {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: thin;
      scrollbar-color: #0072ff #f0f0f0;
    }

    .recomendaciones-grid::-webkit-scrollbar {
      height: 8px;
    }

    .recomendaciones-grid::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }

    .recomendaciones-grid::-webkit-scrollbar-thumb {
      background: #0072ff;
      border-radius: 4px;
    }

    .recomendacion-card {
      flex: 0 0 auto;
      width: 200px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .recomendacion-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .recomendacion-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .recomendacion-info {
      padding: 15px;
      text-align: center;
    }

    .recomendacion-info h4 {
      margin: 0 0 8px 0;
      color: #0072ff;
      font-size: 16px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recomendacion-info p {
      margin: 0 0 10px 0;
      color: #555;
      font-size: 14px;
      line-height: 1.3;
    }

    .btn-recomendacion {
      background: linear-gradient(90deg, #00bfd8 0%, #0072ff 100%);
      border: none;
      border-radius: 50px;
      padding: 8px 20px;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
    }

    .btn-recomendacion:hover {
      transform: scale(1.05);
    }

    .loading-recomendaciones {
      text-align: center;
      padding: 30px;
      color: #666;
    }

    /* ======= ESTILO RESPONSIVO ======= */
    @media (max-width: 900px) {
      body {
        align-items: flex-start;
        background-color: #f8fafc;
      }

      .container {
        flex-direction: column;
        width: 94%;
        max-width: 950px;
        margin: 15px auto;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        background: #ffffff;
      }

      .main-player {
        padding: 12px;
        order: 1;
      }

      #videoContainer {
        width: 100%;
        aspect-ratio: 16/9;
        position: relative;
        background-color: #000;
        border-radius: 12px;
        overflow: hidden;
      }

      #videoContainer iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        border: none;
        border-radius: 12px;
        object-fit: cover;
      }

      .sidebar {
        order: 2;
        width: 100%;
        padding: 10px;
        background: #f9f9f9;
        border-top: 2px solid #e0e0e0;
        overflow: hidden;
      }

      .episode-list {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
        gap: 10px;
        padding-bottom: 10px;
        scroll-behavior: smooth;
      }

      .episode-item {
        flex: 0 0 calc(25% - 10px);
        min-width: 180px;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background: white;
        border-radius: 10px;
        padding: 10px;
      }

      .episode-item.active {
        background-color: #dceeff;
        border: 2px solid #007bb5;
      }

      .thumbnail {
        width: 100%;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
      }

      .episode-info {
        margin-top: 5px;
      }

      .episode-title {
        font-weight: bold;
        font-size: 14px;
        color: #003a73;
      }

      .episode-server {
        font-size: 12px;
        color: #666;
      }

      .controls-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .controls-bar select {
        width: 100%;
      }

      .controls-bar > div {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .control-btn {
        flex: 1;
        padding: 10px;
      }

      .service-toggle {
        justify-content: center;
        margin-top: 8px;
      }

      /* CAMBIO IMPORTANTE: En móviles, las recomendaciones van DESPUÉS del sidebar */
      .recomendaciones-section {
        order: 3;
        width: 100%;
        margin-top: 0;
        padding: 15px;
        border-top: 2px solid #e0e0e0;
        background: #ffffff;
      }

      .recomendaciones-grid {
        gap: 15px;
      }

      .recomendacion-card {
        width: 180px;
      }

      .recomendacion-img {
        height: 220px;
      }
    }

    /* Extra refinamiento para celulares pequeños */
    @media (max-width: 600px) {
      .container {
        width: 92%;
        margin: 10px auto;
        border-radius: 18px;
      }

      #videoContainer {
        aspect-ratio: 16/9;
      }

      .episode-item {
        min-width: 150px;
      }

      /* Responsivo para recomendaciones en móviles */
      .recomendaciones-grid {
        gap: 12px;
      }

      .recomendacion-card {
        width: 160px;
      }

      .recomendacion-img {
        height: 200px;
      }

      .recomendacion-info {
        padding: 12px;
      }

      .recomendacion-info h4 {
        font-size: 15px;
      }

      .recomendacion-info p {
        font-size: 13px;
      }

      .btn-recomendacion {
        padding: 7px 15px;
        font-size: 13px;
      }
    }

    /* Móviles muy pequeños */
    @media (max-width: 480px) {
      .recomendacion-card {
        width: 140px;
      }

      .recomendacion-img {
        height: 180px;
      }

      .recomendaciones-header h3 {
        font-size: 16px;
      }
    }

    /* ======== AJUSTE DE CONTADOR DE EPISODIOS ======== */
    #episodeCount {
      display: inline-block;
      font-size: 15px;
      font-weight: 600;
      color: #003a73;
      margin-top: 6px;
      padding: 4px 10px;
      background: #e6f0ff;
      border-radius: 10px;
      border: 1px solid #bcd3f9;
      white-space: nowrap;
    }

    .sidebar-header .sub-info {
      flex-wrap: wrap;
      gap: 6px;
    }

    /* ======== AJUSTE DEL TÍTULO LARGO ======== */
    #videoDetails {
      font-size: 16px;
      font-weight: 600;
      color: #003a73;
      margin-top: 8px;
      word-wrap: break-word;
      word-break: break-word;
      line-height: 1.3;
    }

    @media (max-width: 900px) {
      #videoDetails {
        font-size: 14px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 5px;
      }

      #episodeCount {
        font-size: 14px;
        margin-top: 5px;
      }
    }

    .service-sheets {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="main-player">
      <!-- Botón para volver al catálogo -->
      <button class="back-button" onclick="volverAlCatalogo()">
        ← Volver al Catálogo
      </button>
      
      <div class="controls-bar">
        <select class="episode-selector" onchange="selectEpisode(this.value)"></select>
        <div>
          <button class="control-btn" onclick="previousEpisode()">⏪ Episodio Anterior</button>
          <button class="control-btn" onclick="nextEpisode()">Siguiente Episodio ⏩</button>
        </div>
      </div>
      <div class="video-container" id="videoContainer"></div>
      <div class="video-info" id="videoDetails"></div>

      <!-- SECCIÓN DE SERIES RECOMENDADAS (en PC va aquí) -->
      <div class="recomendaciones-section" id="recomendacionesDesktop">
        <div class="recomendaciones-header">
          <h3>Series Recomendadas</h3>
          <span id="recomendacionesServiceIndicator" class="service-status service-active" style="font-size: 11px;">
            <i class="fas fa-database"></i> Firebase
          </span>
        </div>
        <div class="recomendaciones-grid" id="recomendacionesGrid">
          <!-- Las 3 cards se cargarán aquí dinámicamente -->
        </div>
      </div>
    </div>

    <!-- LISTA DE EPISODIOS -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 id="serieTitle">Cargando serie...</h2>
        <div class="sub-info">
          <span id="seasonLang">Cargando...</span>
          <span id="episodeCount">0 episodios</span>
        </div>
        <select class="server-select" id="serverSelect" onchange="changeVideo(this.value)"></select>
        
        <!-- BOTÓN DE CAMBIO DE SERVICIO (AHORA CON 3 OPCIONES) -->
        <div class="service-toggle">
          <span class="service-toggle-label">Servicio:</span>
          <button class="service-toggle-btn" id="serviceToggleBtn" onclick="toggleService()">Cambiar a Cloudflare</button>
          <span class="service-status service-active" id="serviceStatus">Firebase</span>
        </div>
      </div>
      <div class="episode-list" id="sidebarPlaylist"></div>

      <!-- EN MÓVILES: SECCIÓN DE SERIES RECOMENDADAS VA AQUÍ -->
      <div class="recomendaciones-section" id="recomendacionesMobile" style="display: none;">
        <div class="recomendaciones-header">
          <h3>Series Recomendadas</h3>
          <span id="recomendacionesServiceIndicatorMobile" class="service-status service-active" style="font-size: 11px;">
            <i class="fas fa-database"></i> Firebase
          </span>
        </div>
        <div class="recomendaciones-grid" id="recomendacionesGridMobile">
          <!-- Las 3 cards se cargarán aquí dinámicamente para móviles -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    /* ==================== CONFIGURACIÓN ==================== */
    const firebaseConfig = {
      apiKey: "AIzaSyB6MY2y5uyum87PdUHUpY8NNh4D73Yhx4U",
      authDomain: "animes-plus-89b93.firebaseapp.com",
      projectId: "animes-plus-89b93",
      storageBucket: "animes-plus-89b93.appspot.com",
      messagingSenderId: "402867181985",
      appId: "1:402867181985:web:d695b12977fe4270dbd3e0",
      measurementId: "G-DN632G7XJT"
    };

    // URL base para Cloudflare Workers
    const CLOUDFLARE_BASE_URL = "https://proyecto-cloudflare.apiprueba2025.workers.dev";

    // CONFIGURACIÓN DE GOOGLE SHEETS (MISMO ID DEL MENÚ PRINCIPAL)
    const GOOGLE_SHEETS_CONFIG = {
      SPREADSHEET_ID: '1V4LTYiuTDZ_Y_k6GRyVmFm5-G3rVhE6x1KfIcxJfLqM',
      HOJA_PORTADAS: 'Portadas',
      HOJA_IFRAMES: 'iframes', // Nombre de la hoja para los iframes
      RANGO_PORTADAS: 'A:D',
      RANGO_IFRAMES: 'A:F' // Ajusta según tus columnas
    };

    // Variables globales dinámicas
    let nombreSerie = "";
    let temporada = "";
    let idioma = "";
    
    let episodios = [];
    let currentEpisode = 0;
    let servidorActivo = null;
    let servicioActivo = 'firebase'; // 'firebase', 'cloudflare' o 'sheets'
    let todasLasSeriesRecomendadas = [];

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ==================== FUNCIONES DE NAVEGACIÓN ==================== */
    function volverAlCatalogo() {
      window.location.href = "Menu_Principal.html";
    }

    function obtenerParametrosURL() {
      const urlParams = new URLSearchParams(window.location.search);
      nombreSerie = urlParams.get('serie') || "";
      
      const tempIdioma = urlParams.get('temporada') || "";
      
      if (tempIdioma.includes(" - ")) {
        const partes = tempIdioma.split(" - ");
        temporada = partes[0] || "";
        idioma = partes[1] || "Sub Español";
      } else {
        temporada = tempIdioma;
        idioma = "Sub Español";
      }
      
      if (!nombreSerie || !temporada) {
        mostrarError("No se especificó la serie o temporada");
        return false;
      }
      
      document.title = `${nombreSerie} - ${temporada}`;
      
      return true;
    }

    function mostrarError(mensaje) {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = `
        <div style="padding: 40px; text-align: center; background: #fff3cd; border-radius: 10px; color: #856404;">
          <h3 style="margin-top: 0;">⚠️ Error</h3>
          <p>${mensaje}</p>
          <button onclick="volverAlCatalogo()" style="margin-top: 15px; padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Volver al catálogo
          </button>
        </div>
      `;
      
      document.getElementById("serieTitle").textContent = "Error";
      document.getElementById("seasonLang").textContent = "Parámetros incorrectos";
      document.getElementById("episodeCount").textContent = "0 episodios";
    }

    /* ==================== FUNCIONES DE SERVICIO (ACTUALIZADAS PARA 3 OPCIONES) ==================== */
    function toggleService() {
      // Rotar entre los 3 servicios: firebase -> cloudflare -> sheets -> firebase
      if (servicioActivo === 'firebase') {
        servicioActivo = 'cloudflare';
      } else if (servicioActivo === 'cloudflare') {
        servicioActivo = 'sheets';
      } else {
        servicioActivo = 'firebase';
      }
      
      updateServiceUI();
      cargarEpisodios();
      cargarSeriesRecomendadas();
    }

    function updateServiceUI() {
      const serviceToggleBtn = document.getElementById('serviceToggleBtn');
      const serviceStatus = document.getElementById('serviceStatus');
      const recomendacionesIndicator = document.getElementById('recomendacionesServiceIndicator');
      const recomendacionesIndicatorMobile = document.getElementById('recomendacionesServiceIndicatorMobile');
      
      if (servicioActivo === 'firebase') {
        serviceToggleBtn.textContent = 'Cambiar a Cloudflare';
        serviceStatus.textContent = 'Firebase';
        serviceStatus.className = 'service-status service-active';
        recomendacionesIndicator.innerHTML = '<i class="fas fa-database"></i> Firebase';
        recomendacionesIndicator.className = 'service-status service-active';
        recomendacionesIndicatorMobile.innerHTML = '<i class="fas fa-database"></i> Firebase';
        recomendacionesIndicatorMobile.className = 'service-status service-active';
      } else if (servicioActivo === 'cloudflare') {
        serviceToggleBtn.textContent = 'Cambiar a Google Sheets';
        serviceStatus.textContent = 'Cloudflare';
        serviceStatus.className = 'service-status service-inactive';
        recomendacionesIndicator.innerHTML = '<i class="fas fa-cloud"></i> Cloudflare';
        recomendacionesIndicator.className = 'service-status service-inactive';
        recomendacionesIndicatorMobile.innerHTML = '<i class="fas fa-cloud"></i> Cloudflare';
        recomendacionesIndicatorMobile.className = 'service-status service-inactive';
      } else if (servicioActivo === 'sheets') {
        serviceToggleBtn.textContent = 'Cambiar a Firebase';
        serviceStatus.textContent = 'Google Sheets';
        serviceStatus.className = 'service-status service-sheets';
        recomendacionesIndicator.innerHTML = '<i class="fas fa-table"></i> Sheets';
        recomendacionesIndicator.className = 'service-status service-sheets';
        recomendacionesIndicatorMobile.innerHTML = '<i class="fas fa-table"></i> Sheets';
        recomendacionesIndicatorMobile.className = 'service-status service-sheets';
      }
    }

    async function cargarEpisodios() {
      if (!obtenerParametrosURL()) return;
      
      mostrarMensajeCarga();
      
      if (servicioActivo === 'firebase') {
        await cargarEpisodiosDesdeFirebase();
      } else if (servicioActivo === 'cloudflare') {
        await cargarEpisodiosDesdeCloudflare();
      } else {
        await cargarEpisodiosDesdeGoogleSheets();
      }
      
      await cargarSeriesRecomendadas();
      gestionarPosicionRecomendaciones();
    }

    function mostrarMensajeCarga() {
      const videoContainer = document.getElementById('videoContainer');
      let servicioNombre = '';
      
      if (servicioActivo === 'firebase') servicioNombre = 'Firebase';
      else if (servicioActivo === 'cloudflare') servicioNombre = 'Cloudflare';
      else servicioNombre = 'Google Sheets';
      
      videoContainer.innerHTML = `
        <div style="padding: 40px; text-align: center; background: #e9ecef; border-radius: 10px;">
          <div style="margin-bottom: 15px;">⏳</div>
          <h3 style="margin-top: 0; color: #003a73;">Cargando episodios...</h3>
          <p>${nombreSerie}</p>
          <p>${temporada} - ${idioma}</p>
          <p style="font-size: 12px; color: #666;">Servicio: ${servicioNombre}</p>
        </div>
      `;
    }

    /* ==================== NUEVA FUNCIÓN: GOOGLE SHEETS ==================== */
    async function cargarEpisodiosDesdeGoogleSheets() {
      try {

    // Función auxiliar para parsear CSV (igual que en el menú principal)
    function parseGoogleSheetsCSV(text) {
      const rows = [];
      const lines = text.split('\n');
      
      for (const line of lines) {
        if (!line.trim()) continue;
        
        const row = [];
        let currentCell = '';
        let insideQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          
          if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === ',' && !insideQuotes) {
            row.push(currentCell.trim());
            currentCell = '';
          } else {
            currentCell += char;
          }
        }
        
        row.push(currentCell.trim());
        
        const cleanedRow = row.map(cell => {
          return cell.replace(/^"|"$/g, '');
        });
        
        rows.push(cleanedRow);
      }
      
      return rows;
    }

    function seleccionarRecomendaciones(temporadasMismaSerie = []) {
      const resultado = [];
      
      for (let i = 0; i < Math.min(temporadasMismaSerie.length, 2); i++) {
        resultado.push(temporadasMismaSerie[i]);
      }
      
      if (resultado.length >= 3) {
        return resultado.slice(0, 3);
      }
      
      const seriesSimilares = [];
      for (const serie of todasLasSeriesRecomendadas) {
        let yaExiste = false;
        for (const r of resultado) {
          if (r.nombre === serie.nombre && r.temporadaCompleta === serie.temporadaCompleta) {
            yaExiste = true;
            break;
          }
        }
        if (yaExiste) continue;
        
        const palabrasSerieActual = nombreSerie.toLowerCase().split(' ');
        const palabrasSerieOtra = serie.nombre.toLowerCase().split(' ');
        
        const palabrasComunes = ['el', 'la', 'los', 'las', 'un', 'una', 'unos', 'unas', 'de', 'del', 'y', 'e', 'o', 'u', 'en', 'a', 'al'];
        
        let esSimilar = false;
        for (const palabra of palabrasSerieActual) {
          if (palabra.length > 2 && !palabrasComunes.includes(palabra)) {
            for (const p of palabrasSerieOtra) {
              if (p.includes(palabra) || palabra.includes(p)) {
                esSimilar = true;
                break;
              }
            }
            if (esSimilar) break;
          }
        }
        
        if (esSimilar) {
          seriesSimilares.push(serie);
        }
      }
      
      for (const similar of seriesSimilares) {
        if (resultado.length >= 3) break;
        resultado.push(similar);
      }
      
      if (resultado.length >= 3) {
        return resultado.slice(0, 3);
      }
      
      const seriesAleatorias = [...todasLasSeriesRecomendadas];
      
      for (let i = seriesAleatorias.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [seriesAleatorias[i], seriesAleatorias[j]] = [seriesAleatorias[j], seriesAleatorias[i]];
      }
      
      for (const aleatoria of seriesAleatorias) {
        if (resultado.length >= 3) break;
        
        let esDuplicado = false;
        for (const r of resultado) {
          if (r.nombre === aleatoria.nombre && r.temporadaCompleta === aleatoria.temporadaCompleta) {
            esDuplicado = true;
            break;
          }
        }
        
        if (!esDuplicado) {
          resultado.push(aleatoria);
        }
      }
      
      return resultado.slice(0, 3);
    }

    function updateHeaderInfo() {
      document.getElementById("serieTitle").textContent = nombreSerie;
      document.getElementById("seasonLang").textContent = `${temporada} - ${idioma}`;
      document.getElementById("episodeCount").textContent = `${episodios.length} episodios`;
    }

    function renderEpisodeSelector() {
      const selector = document.querySelector('.episode-selector');
      selector.innerHTML = '';
      episodios.forEach((ep, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = ep.name;
        if (index === currentEpisode) option.selected = true;
        selector.appendChild(option);
      });
      selector.onchange = () => {
        currentEpisode = parseInt(selector.value);
        changeVideo(servidorActivo);
      };
    }

    function renderServerOptions() {
      const serverSelect = document.getElementById("serverSelect");
      serverSelect.innerHTML = '';
      const servidores = [...new Set(episodios.flatMap(ep => Object.keys(ep.embeds)))];
      servidores.forEach(server => {
        const option = document.createElement('option');
        option.value = server;
        option.textContent = server;
        if (server === servidorActivo) option.selected = true;
        serverSelect.appendChild(option);
      });
    }

    function renderSidebar() {
      const sidebar = document.getElementById('sidebarPlaylist');
      sidebar.innerHTML = '';
      episodios.forEach((ep, index) => {
        if (ep.embeds[servidorActivo]) {
          const item = document.createElement('div');
          item.className = 'episode-item';
          if (index === currentEpisode) item.classList.add('active');
          item.onclick = () => {
            currentEpisode = index;
            renderEpisodeSelector();
            renderServerOptions();
            changeVideo(servidorActivo);
          };
          const img = document.createElement('img');
          img.src = getCustomThumbnailURL(servidorActivo);
          img.className = 'thumbnail';
          const info = document.createElement('div');
          info.className = 'episode-info';
          const title = document.createElement('div');
          title.className = 'episode-title';
          title.textContent = ep.name;
          const server = document.createElement('div');
          server.className = 'episode-server';
          server.textContent = servidorActivo;
          info.appendChild(title);
          info.appendChild(server);
          item.appendChild(img);
          item.appendChild(info);
          sidebar.appendChild(item);
        }
      });
    }

    function selectEpisode(index) {
      currentEpisode = parseInt(index);
      changeVideo(servidorActivo);
    }

    function nextEpisode() {
      if (currentEpisode < episodios.length - 1) {
        currentEpisode++;
        renderEpisodeSelector();
        renderServerOptions();
        changeVideo(servidorActivo);
      }
    }

    function previousEpisode() {
      if (currentEpisode > 0) {
        currentEpisode--;
        renderEpisodeSelector();
        renderServerOptions();
        changeVideo(servidorActivo);
      }
    }

    function changeVideo(servidor) {
      servidorActivo = servidor;
      const videoContainer = document.getElementById('videoContainer');
      const videoDetails = document.getElementById("videoDetails");

      videoContainer.innerHTML = '';

      const embed = episodios[currentEpisode].embeds[servidor];

      if (!embed) {
        videoContainer.innerHTML = `
          <div style="padding: 20px; background-color: #ffeeee; color: #a94442; border-radius: 10px; text-align: center;">
            <p style="font-weight: bold;">Este episodio (<strong>${episodios[currentEpisode].name}</strong>) no está disponible en el servidor: <u>${servidor}</u> por varias razones (Copyright o no se pudo subir al Servidor).</p>
            <button onclick="irAEpisodioDisponible('${servidor.replace(/'/g, "\\'")}')" style="margin-top:10px; padding: 10px 20px; background-color: #003a73; color: white; border: none; border-radius: 8px; cursor: pointer;">
              Ir a los episodios disponibles
            </button>
          </div>
        `;
        videoDetails.textContent = `${nombreSerie} | ${temporada} - ${idioma} | ${episodios[currentEpisode].name} | ${servidor} (No disponible)`;
        renderServerOptions();
        renderSidebar();
        return;
      }

      if (servidor === 'abyss') {
        const iframe = document.getElementById('abyssIframe') || document.createElement('iframe');
        iframe.id = 'abyssIframe';
        iframe.style.display = 'block';
        iframe.style.width = '100%';
        iframe.style.minHeight = '440px';
        iframe.style.border = 'none';
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('loading', 'lazy');
        iframe.srcdoc = episodios[currentEpisode].embeds[servidor];
        videoContainer.appendChild(iframe);
      } 
      else if (servidor.toLowerCase().includes('jumpshare')) {
        const container = document.createElement('div');
        container.style.position = 'relative';
        container.style.width = '100%';
        container.style.paddingBottom = '56.25%';
        container.style.height = '0';
        container.style.overflow = 'hidden';
        container.style.borderRadius = '10px';
        container.style.backgroundColor = '#000';
        
        let modifiedEmbed = embed;
        
        if (modifiedEmbed.includes('position: absolute')) {
          modifiedEmbed = modifiedEmbed.replace(
            'style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"',
            'style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"'
          );
        } else {
          modifiedEmbed = modifiedEmbed.replace(
            '<iframe',
            '<iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"'
          );
        }
        
        container.innerHTML = modifiedEmbed;
        videoContainer.appendChild(container);
      }
      else if (servidor === 'Tokio Video') {
        let modifiedEmbed = embed.replace(/style="[^"]*max-width:[^";]*;?[^"]*"/gi, '');
        videoContainer.innerHTML = modifiedEmbed;
      }
      else {
        videoContainer.innerHTML = embed;
      }

      if (videoDetails) {
        videoDetails.textContent = `${nombreSerie} | ${temporada} - ${idioma} | ${episodios[currentEpisode].name} | ${servidor}`;
      }

      renderServerOptions();
      renderSidebar();
    }

    function irAEpisodioDisponible(servidor) {
      let encontrado = false;

      for (let i = 0; i < episodios.length; i++) {
        if (episodios[i].embeds[servidor]) {
          currentEpisode = i;
          changeVideo(servidor);
          encontrado = true;
          break;
        }
      }

      if (!encontrado) {
        const videoContainer = document.getElementById('videoContainer');
        videoContainer.innerHTML = `
          <div style="padding: 20px; background-color: #fff8e1; color: #8a6d3b; border-radius: 10px; text-align: center;">
            <p>No se encontraron episodios disponibles en el servidor: <u>${servidor}</u>.</p>
          </div>
        `;
      }
    }

    function getCustomThumbnailURL() {
      return "https://timelinecovers.pro/facebook-cover/download/anime-your-name-star-fall-facebook-cover.jpg";
    }
