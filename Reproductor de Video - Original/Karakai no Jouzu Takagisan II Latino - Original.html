<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de Video desde Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Mismo diseño que tu ejemplo */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url(https://static.wixstatic.com/media/8a7da0_da693a5c2b2d42bbb084707197421b0a~mv2.png);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 90%;
      width: 800px;
      position: relative;
    }
    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .controls {
  position: absolute;
  top: 43px; /* Debajo del botón */
  left: 10px;
  background: rgba(255, 255, 255, 0.95);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  z-index: 20;
  display: none;
  flex-direction: column;
  gap: 10px;
}

    .control-btn {
      background: #003a73;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .control-btn:hover {
      background: #0099cc;
      transform: scale(1.05);
    }
    .toggle-btn,
    .episode-selector {
      position: absolute;
      top: 10px;
      background: #003a73;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      z-index: 20;
    }
    .toggle-btn { left: 10px; }
    .episode-selector { right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleControls()">OPCIONES DE VIDEO</button>
    <select class="episode-selector" onchange="selectEpisode(this.value)"></select>
    <div style="display: flex; justify-content: center; gap: 20px; margin: 10px 0;">
      <button onclick="previousEpisode()" class="control-btn">⏪ ANTERIOR</button>
      <button onclick="nextEpisode()" class="control-btn">SIGUIENTE ⏩</button>
    </div>
    <div class="controls" id="controls" style="display:none;"></div>
    <div class="video-container" id="videoContainer"></div>
  </div>
 <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
  // CONFIGURA TU FIREBASE AQUÍ
  const firebaseConfig = {
    apiKey: "AIzaSyB6MY2y5uyum87PdUHUpY8NNh4D73Yhx4U",
    authDomain: "animes-plus-89b93.firebaseapp.com",
    projectId: "animes-plus-89b93",
    storageBucket: "animes-plus-89b93.appspot.com",
    messagingSenderId: "402867181985",
    appId: "1:402867181985:web:d695b12977fe4270dbd3e0",
    measurementId: "G-DN632G7XJT"
  };

  const nombreSerie = "Karakai no Jouzu Takagisan";
  const temporada = "Temporada 02";
  const idioma = "Español Latino";

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let episodios = [];
  let currentEpisode = 0;
  let servidorActivo = null;

  async function cargarEpisodiosDesdeFirebase() {
    const episodiosSnapshot = await db
      .collection("animes-series")
      .doc(nombreSerie)
      .collection("Temporadas")
      .doc(temporada)
      .collection("Idiomas")
      .doc(idioma)
      .collection("Servidores")
      .get();

    episodios = [];

    for (const servidorDoc of episodiosSnapshot.docs) {
      const servidor = servidorDoc.id;
      const epsSnapshot = await db
        .collection("animes-series")
        .doc(nombreSerie)
        .collection("Temporadas")
        .doc(temporada)
        .collection("Idiomas")
        .doc(idioma)
        .collection("Servidores")
        .doc(servidor)
        .collection("Episodios")
        .get();

      epsSnapshot.forEach(doc => {
        const nombreEp = doc.id;
        const iframe = doc.data().iframe;

        let episodio = episodios.find(e => e.name === nombreEp);
        if (!episodio) {
          episodio = { name: nombreEp, embeds: {} };
          episodios.push(episodio);
        }

        episodio.embeds[servidor] = iframe;
      });
    }

    episodios.sort((a, b) => a.name.localeCompare(b.name, 'es', { numeric: true }));
    servidorActivo = Object.keys(episodios[0].embeds)[0];
    irAEpisodioDisponible(servidorActivo);
  }

  function toggleControls() {
    const controls = document.getElementById('controls');
    controls.style.display = controls.style.display === 'none' ? 'flex' : 'none';

    if (controls.style.display === 'flex') {
      controls.innerHTML = '';
      const servidoresUnicos = new Set();
      episodios.forEach(ep => {
        for (const servidor in ep.embeds) {
          servidoresUnicos.add(servidor);
        }
      });

      servidoresUnicos.forEach(servidor => {
        const btn = document.createElement('button');
        btn.className = 'control-btn';
        btn.innerText = servidor;

        const disponible = episodios[currentEpisode]?.embeds?.[servidor];

        if (!disponible) {
          btn.title = "Este episodio no está disponible. Haz clic para ir al primero disponible.";
          btn.style.backgroundColor = "#aaa";
          btn.onclick = () => irAEpisodioDisponible(servidor);
        } else {
          btn.onclick = () => changeVideo(servidor);
        }

        controls.appendChild(btn);
      });
    }
  }

  function renderEpisodeSelector() {
    const selector = document.querySelector('.episode-selector');
    selector.innerHTML = '';
    episodios.forEach((ep, index) => {
      if (ep.embeds[servidorActivo]) {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = ep.name;
        if (index === currentEpisode) option.selected = true;
        selector.appendChild(option);
      }
    });
  }

  function selectEpisode(index) {
    currentEpisode = parseInt(index);
    changeVideo(servidorActivo);
  }

  function nextEpisode() {
    for (let i = currentEpisode + 1; i < episodios.length; i++) {
      if (episodios[i].embeds[servidorActivo]) {
        currentEpisode = i;
        document.querySelector('.episode-selector').value = i;
        changeVideo(servidorActivo);
        break;
      }
    }
  }

  function previousEpisode() {
    for (let i = currentEpisode - 1; i >= 0; i--) {
      if (episodios[i].embeds[servidorActivo]) {
        currentEpisode = i;
        document.querySelector('.episode-selector').value = i;
        changeVideo(servidorActivo);
        break;
      }
    }
  }

  function changeVideo(plataforma) {
    servidorActivo = plataforma;
    const videoContainer = document.getElementById('videoContainer');
    const embed = episodios[currentEpisode]?.embeds?.[plataforma];

    if (!embed) {
      const primerDisponible = episodios.findIndex(ep => ep.embeds[plataforma]);
      videoContainer.innerHTML = `
        <div style="padding: 20px; background-color: #ffeeee; color: #a94442; border-radius: 10px; text-align: center;">
          <p>Este episodio no está disponible en <strong>${plataforma}</strong>.</p>
          <button onclick="irAEpisodioDisponible('${plataforma.replace(/'/g, "\\'")}')" style="margin-top:10px; padding: 10px 20px; background-color: #003a73; color: white; border: none; border-radius: 8px; cursor: pointer;">
            Ir a los episodios disponibles
          </button>
        </div>
      `;
      return;
    }

    videoContainer.innerHTML = embed;
    renderEpisodeSelector();
  }

  function irAEpisodioDisponible(plataforma) {
    const primerDisponible = episodios.findIndex(ep => ep.embeds[plataforma]);
    if (primerDisponible !== -1) {
      currentEpisode = primerDisponible;
      document.querySelector('.episode-selector').value = currentEpisode;
      changeVideo(plataforma);
    } else {
      alert("Este servidor no tiene episodios disponibles.");
    }
  }

  cargarEpisodiosDesdeFirebase();
</script>

</body>
</html>
